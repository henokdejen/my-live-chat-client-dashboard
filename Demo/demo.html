      function getQueryString() {
        var queryStringKeyValue = window.parent.location.search
          .replace("?", "")
          .split("&");
        var qsJsonObject = {};
        if (queryStringKeyValue != "") {
          for (i = 0; i < queryStringKeyValue.length; i++) {
            qsJsonObject[queryStringKeyValue[i].split("=")[0]] = decodeURI(
              queryStringKeyValue[i].split("=")[1]
            );
          }
        }
        return qsJsonObject;
      }

      let queryStrings = getQueryString();

      if (queryStrings.b) {
        document.getElementById("note").value = queryStrings["b"];
      }
    </script>
